<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead description">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <button id="clearStorage">Clear Planner</button>
  </header>
  <!-- Timeblocks go here -->
  <section id="hourBox8" class="time-block row">
    <div class="hour">8AM</div>
    <textarea class="past entryHere" id="text8"></textarea>
    <button class="saveBtn"><i class="fas fa-save"></i></button>
  </section>

  <section id="hourBox9" class="time-block row">
    <div class="hour">9AM</div>
    <textarea class="past entryHere" id="text9"></textarea>
    <button class="saveBtn"><i class="fas fa-save"></i></button>
  </section>

    <div class="hour">10AM</div>
    <textarea class="past entryHere" id="text10"></textarea>
    <button class="saveBtn"><i class="fas fa-save"></i></button>
  </section>

    <div class="hour">11AM</div>
    <textarea class="past entryHere" id="text11"></textarea>
    <button class="saveBtn"><i class="fas fa-save"></i></button>
  </section>
  <section id="hourBox12" class="time-block row">
    <div class="hour">12PM</div>
    <textarea class="past entryHere" id="text12"></textarea>
    <button class="saveBtn"><i class="fas fa-save"></i></button>
  </section>
  <section id="hourBox13" class="time-block row">
    <div class="hour">1PM</div>
    <textarea class="past entryHere" id="text13"></textarea>
    <button class="saveBtn"><i class="fas fa-save"></i></button>
  </section>
  <section id="hourBox14" class="time-block row">
    <div class="hour">2PM</div>
    <textarea class="past entryHere" id="text14"></textarea>

  </section>
  <section id="hourBox15" class="time-block row">
    <div class="hour">3PM</div>
    <textarea class="past entryHere" id="text15"></textarea>

  <section id="hourBox16" class="time-block row">
    <div class="hour">4PM</div>
    <textarea class="past entryHere" id="text16"></textarea>

  </section>
  <section id="hourBox17" class="time-block row">

    <textarea class="past entryHere" id="text17"></textarea>
    <button class="saveBtn"><i class="fas fa-save"></i></button>
  </section>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>

</html>
